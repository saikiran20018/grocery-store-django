{% extends 'base.html' %}
{% block content %}

<h2 class="mb-4">Checkout</h2>

<div class="card p-4 shadow">
  <h4>Total Amount: <span class="text-success">â‚¹{{ total }}</span></h4>

  <form method="post">
    {% csrf_token %}

    <h5 class="mt-3">Select Payment Method</h5>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="payment" value="Cash" checked>
      <label class="form-check-label">Cash on Delivery</label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="payment" value="UPI">
      <label class="form-check-label">UPI</label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="payment" value="Card">
      <label class="form-check-label">Credit / Debit Card</label>
    </div>

    <button type="submit" class="btn btn-success mt-4">
      Place Order
    </button>
  </form>
</div>

{% endblock %}
